hibernate:
    default_schema: SHOP
logging:
    level:
        com:
            example:
                eshop: TRACE
spring:
    flyway:
        enabled: false

    datasource:
        driver-class-name: org.h2.Driver
        username: sa
        password: sa
        url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS SHOP

    jpa:
        hibernate:
            ddl-auto: create-drop
